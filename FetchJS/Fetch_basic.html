<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JS</title>
</head>
<body>
    <ul id="list-blog">

    </ul>
    <script>
        postApi = 'https://jsonplaceholder.typicode.com/posts';
        fetch(postApi)
        .then((response)=>{
            return response.json();
        })
        .then((posts)=>{
            var ul_ele = document.getElementById('list-blog');
            html_arr = posts.map((post)=>{
                return `<li>
                    <h3>${post.title}</h3>
                    <p>${post.body}</p>
                </li>`;
            });
            var html = html_arr.join('');
            ul_ele.innerHTML=html;
        })
        .catch(err => console.log(err));
    </script>
</body>
</html>
