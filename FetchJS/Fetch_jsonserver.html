<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Jsonserver</title>
</head>
<body>
    <script>
        var courseApi = 'http://localhost:3000/courses';
        fetch(courseApi)
        .then((response)=>{
            return response.json();
        })
        .then( (courses)=>{
            console.log(courses);
        })
    </script>
</body>
</html>
