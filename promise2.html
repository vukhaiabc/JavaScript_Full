<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise JS</title>
</head>
<body>
    <h1>Quang Kháº£i</h1>
    <script>
        function sleep(ms){
            return new Promise( (resolve)=> {
                setTimeout(resolve,ms);
            });
        }
        sleep(1000).then(()=>{
            console.log(1);
            return sleep(1000);
        }).then(()=>{
            console.log(2);
            return new Promise( (resolve,reject)=>{
                reject('error database!')
            });
        }).then(()=>{
            console.log(3);
            return sleep(1000);
        })
        .catch( (err)=> {
            console.log(err);
        })
    </script>
</body>
</html>
