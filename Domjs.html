<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DOM JS</title>
</head>
<body>
    <h1 id='heading' class="abc">Quang Khai PTIT</h1>
    <script>
        var dom_ele = document.getElementById('heading');
        dom_ele.title='headding';

        // console.log(dom_ele.title);

        dom_ele.innerHTML+='<p>quang khai</p>';
        dom_ele.innerHTML+=`<h2 class='ptitabc' >ptit</h2>`;
        console.log(dom_ele.childElementCount);
        console.log(dom_ele.childNodes);
        console.log(dom_ele.children[1].classList[0]);
        console.log(dom_ele.firstElementChild);
        dom_ele.style.fontFamily='arial';
        Object.assign(dom_ele.style,{
            color:'#fff',
            backgroundColor:'green',
            fontSize:'19px',
        });
        console.log(dom_ele.classList);
        
    </script>
</body>
</html>
