<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>IIFE</title>
</head>
<body>
    <Script>
        console.log('Quang Khai')
        ;(()=>console.log('IIFE'))()
        ;( function (){
            console.log('Now')
        })()

        const app = (function () {
            let cars = []
            return {
                add(car){
                    return cars.push(car)
                },
                get(index){
                    return cars[index]
                },
                edit(index,car){
                    cars[index] = car
                },
                delete(index){
                    cars.splice(index,1)
                } 
            }   
        })()
    </Script>
</body>
