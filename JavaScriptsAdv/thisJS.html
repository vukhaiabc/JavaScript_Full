<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ khoá this</title>
</head>
<body>
    <script>
        obj = {
            name : 'quangkhai',
            age : '23',
            add : {
                number : '22',
                way : 'nguyentrai',
                info : function () {
                    console.log(this)
                }
            },
            info : function () {
                console.log(this)
            }
        }
        obj.info()
        obj.add.info()

        function Car(name,color,price) {
            this.name = name;
            this.color = color;
            this.price = price;
            this.info = function() {
                console.log(this); //this : Cả đối tương Car
            };
        }
        car = new Car('Vinfast','black',1000)
        car.info();
    </script>
</body>
</html>
