<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Bind JS</title>
</head>
<body>
    <input type="text" name="name_car" placeholder="Enter Car name">
    <button class="submit">Add</button>
    <ul class="list-car">

    </ul>
    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        
        const app = (()=>{
            const cars = ['honda'];
            var input = $('input[name="name_car"]');
            var listcar_ele = $('.list-car');
            var submit_ele = $('.submit');
            return {
                add(car){
                    cars.push(car)
                },
                delete(index){
                    cars.splice(index,1)
                },
                render(){
                    const html = cars.map((car,index) =>{
                        return `
                        <li>${car}___ <button class="delete-car" data-index=${index}>Xo√°</button></li>
                        `
                    }).join('');
                    listcar_ele.innerHTML = html
                },
                handleDeleteCar(event){
                    ele = event.target.closest('.delete-car')
                    if(ele){
                        let index = ele.dataset.index
                        
                        this.delete(index)
                        this.render()
                    }
                    
                },
                init(){
                    this.render()
                    submit_ele.onclick = ()=>{
                        let car = input.value
                        if(car != ''){
                            this.add(car)
                            this.render()
                            input.focus()
                            input.value =''
                        }
                    }
                    listcar_ele.onclick = this.handleDeleteCar.bind(this)
                }
            }
        })();
        app.init()
    </script>
</body>
</html>
