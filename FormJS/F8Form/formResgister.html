<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 Form</title>
    <link rel="stylesheet" href="./1.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
        
            <div class="spacer"></div>
        
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Quang Khải" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <button class="form-submit">Đăng ký</button>
        </form>
      
    </div>
    <script src="1.js"></script>
    <script>
        Validator({
            form: 'form-1',
            errormesEle: 'form-message',
            rules : [
                Validator.isRequire('#fullname',"Vui lòng nhập tài khoản"),
                Validator.isRequire('#email',"không được để trống"),
                Validator.isEmail('#email'),
                Validator.minLenght('#password',6),
                Validator.isRequire('#password_confirmation',"không được để trống"),
                Validator.confirmPass('#password_confirmation','#form-1 #password',
                "Mật khẩu không chính xác !"),
            ],
            onSubmit : function(data){
                console.log(data);
            },
        });
    </script>
</body>
</html>
